<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./css/main.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./script/main.js" defer></script>
    <title>Technophilia</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="d-flex justify-content-between">
            <!-- logo image here -->
            <img src="" width="65" height="65" alt="logo" />
            <nav class="navbar navbar-expand-lg navbar-light navbar-main">
              <div class="container-fluid">
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNavDropdown"
                  aria-controls="navbarNavDropdown"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                      <a
                        class="nav-link dropdown-toggle mx-4"
                        href="#"
                        id="navbarDropdownMenuLink"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        Profile
                      </a>
                      <ul
                        class="dropdown-menu"
                        aria-labelledby="navbarDropdownMenuLink"
                      >
                        <li><a class="dropdown-item" href="#">Edit</a></li>
                        <li><a class="dropdown-item">Log Out</a></li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <div class="container">
        <h2 class="heading text-center">Follow the steps to sort waste</h2>
      </div>
      <div class="container">
        <form action="#" class="form">
          <!-- Progress bar -->
          <div class="progressbar">
            <div class="progress" id="progress"></div>

            <div
              class="progress-step progress-step-active"
              data-title="Select waste"
            ></div>
            <div class="progress-step" data-title="Process Waste"></div>
            <div class="progress-step" data-title="Send Waste"></div>
          </div>

          <!-- Steps -->
          <div class="form-step form-step-active">
            <div class="input-group">
              <h3>1st Step Here</h3>
            </div>
            <div class="btns-group">
              <a href="#" class="btn btn-next width-30 ml-auto">Next</a>
            </div>
          </div>
          <div class="form-step">
            <div class="input-group">
              <h3>2nd Step Here</h3>
            </div>
            <div class="btns-group">
              <a href="#" class="btn btn-prev">Previous</a>
              <a href="#" class="btn btn-next width-30 ml-auto">Next</a>
            </div>
          </div>
          <div class="form-step">
            <div class="input-group">
              <h3>3rd Step Here</h3>
            </div>
            <div class="btns-group">
              <a href="#" class="btn btn-prev">Previous</a>
              <a href="#" class="btn btn-next width-30 ml-auto">Next</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
