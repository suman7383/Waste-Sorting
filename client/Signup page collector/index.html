<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/png" href="../images/logo.png">
  </head>
  <body>
    <div class="container">
      <h1>Create your account as collector</h1>

      <form>
        <div class="signup">
          <input type="text" id="fname" required />
          <span></span>
          <label for="fname">First name</label>
        </div>
        <div class="signup">
          <input type="text" id="lname" required />
          <span></span>
          <label for="lname">Last name</label>
        </div>
        <div class="signup">
          <input type="email" id="email" required />
          <span></span>
          <label for="email">Email id</label>
        </div>
        <div class="signup">
          <input type="password" id="pass" required />
          <span></span>
          <label for="pass">Password</label>
        </div>
        <div class="signup">
          <input type="Collector id" id="col_id" required />
          <span></span>
          <label for="=col_id">Collector id</label>
        </div>
        <div class="signup_select">
          <label>Select state :</label>
          <select>
            <option value="1">West Bengal</option>
            <option value="2">Bihar</option>
            <option value="3">Jharkhand</option>
            <option value="4">Panjab</option>
          </select>
        </div>
        <div class="signup_select">
          <label>Select city :</label>
          <select>
            <option value="1">Kolkata</option>
            <option value="2">Bankura</option>
            <option value="3">Durgapur</option>
            <option value="4">Asansol</option>
          </select>
        </div>
        <div class="signup_select">
          <label>Select locality :</label>
          <select>
            <option value="1">C1</option>
            <option value="2">C2</option>
            <option value="3">C3</option>
            <option value="4">C4</option>
          </select>
        </div>
        <input type="submit" value="Create account" id="create_acc" />
        </div>
      </form>
    </div>
  </body>
</html>
